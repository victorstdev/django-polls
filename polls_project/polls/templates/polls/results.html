{% extends 'base.html' %}
{% block title %}Resultados{% endblock title %}
{% block content %}
<div class="row my-5">
    <h1>{{question}}</h1>
</div>
<div class="row my-5">
    <div class="col-lg-6">
        <ul class="list-group">
            {% for choice in question.choice_set.all %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{choice}}
                <span class="badge bg-primary rounded-pill">{{choice.votes}} voto{{choice.votes|pluralize}}</span>
            </li>
            {% endfor %}
            <li class='list-group-item'>
                <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary">Votar de novo?</a>
            </li>
        </ul>
    </div>
</div>
{% endblock content %}
